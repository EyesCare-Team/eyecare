<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>전체 상품</title>
    <link rel="stylesheet" href="/css/products.css">
</head>
<body>
<header>
    <div>
        <a onclick="location.href='/index'" class="logo-link">EyeCare</a>
    </div>
    <div class="header-buttons">
        <button class="header-btn" onclick="location.href='login'">로그인</button>
        <button class="header-btn" onclick="location.href='register'">회원가입</button>
    </div>
</header>

<div class="products-section">
    <div class="products-title">전체 상품</div>
    <div class="product-list">
    <th:block th:each="prod : ${products}">
        <div class="product-wrapper">
            <div class="product-img"
                 style="cursor:pointer;"
                 th:onclick="|location.href='@{/products/{id}(id=${prod.product_id})}'|">
                <!-- 상품 이미지 추가 -->
                    <img th:src="@{${prod.imageUrl}}" alt="상품 이미지" />
            </div>
            <div class="product-info">
    <a th:href="@{/products/{id}(id=${prod.product_id})}" th:text="${prod.name}"
       style="cursor:pointer;">상품명</a>
    <!-- 가격에 천 단위 쉼표가 보이도록 Thymeleaf의 #numbers.formatInteger 사용 -->
<span th:text="'₩ ' + ${#numbers.formatInteger(prod.price, 0, 'COMMA')}">가격</span>
</div>
        </div>
    </th:block>
    </div>
</div>
</body>
</html>
