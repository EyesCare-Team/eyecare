<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>병원 찾기</title>
  <link rel="stylesheet" href="/css/main.css">

  <style>
    #map {
      width: 80%;
      height: 500px;
      margin: 2rem auto;
      border: 1px solid #ccc;
    }
  </style>

</head>
<body>
<header>
  <div>
    <a onclick="location.href='/index'" class="logo-link" style="cursor:pointer;">EyeCare</a>
  </div>
  <div class="header-buttons">
    <button class="header-btn" onclick="location.href='/login'">로그인</button>
    <button class="header-btn" onclick="location.href='/register'">회원가입</button>
  </div>
</header>

<main>
  <!-- 검색어 입력과 버튼을 h2와 한 줄에 정렬 -->
  <div class="search-header">
    <h2>내 주변 병원 찾기</h2>
    <input type="text" id="search-input" placeholder="예: 병원, 안경점">
    <button id="search-btn">검색</button>
  </div>

  <div id="map"></div>
</main>

<!-- ✅ 최신 네이버 지도 API v3 로드 (ncpKeyId로 교체 필수) -->
<script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=4ekqtfnsq7&callback=initMap"></script>

<!-- ✅ 인증 실패 시 안내 -->
<script>
  window.navermap_authFailure = function () {
    alert("네이버 지도 인증에 실패했습니다. ncpKeyId를 확인해주세요.");
  };
</script>

<!-- ✅ 지도 로드 콜백 -->
<script>
  let currentLocation = null;
  let map = null;
  let markers = [];

  function initMap() {
    map = new naver.maps.Map('map', {
      center: new naver.maps.LatLng(37.5665, 126.9780),
      zoom: 14
    });

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function (position) {
        const userLat = position.coords.latitude;
        const userLng = position.coords.longitude;
        const userLocation = new naver.maps.LatLng(userLat, userLng);

        map.setCenter(userLocation);

        // 내 위치 마커
        new naver.maps.Marker({
          position: userLocation,
          map: map,
          title: "내 위치"
        });

        // ✅ 병원/안경점 마커 표시 함수 호출
        currentLocation = { lat: userLat, lng: userLng };

      }, function () {
        alert("위치 정보를 가져올 수 없습니다.");
      });
    } else {
      alert("이 브라우저에서는 위치 정보가 지원되지 않습니다.");
    }
  }

  // ✅ 병원 마커 표시 함수
  function clearMarkers() {
    markers.forEach(m => m.setMap(null));
    markers = [];
  }

  function searchNearbyHospitals() {
    const keyword = document.getElementById("search-input").value.trim() || "병원";

    if (!currentLocation) {
      alert("위치 정보를 아직 가져오지 못했습니다.");
      return;
    }

    fetch(`/api/hospitals/nearby?lat=${currentLocation.lat}&lng=${currentLocation.lng}`)
            .then(res => res.json())
            .then(data => {
              clearMarkers(); // 기존 마커 제거

              data.forEach(h => {
                const iconColor = keyword.includes("안경") ? "red" : "blue";

                const marker = new naver.maps.Marker({
                  position: new naver.maps.LatLng(h.lat, h.lng),
                  map: map,
                  icon: {
                    content: `<div style="background:${iconColor};width:12px;height:12px;border-radius:50%;border:2px solid white;"></div>`,
                    size: new naver.maps.Size(14, 14),
                    anchor: new naver.maps.Point(7, 7)
                  },
                  title: h.name
                });

                markers.push(marker);
              });
            });
  }

  document.addEventListener('DOMContentLoaded', function () {
    document.getElementById("search-btn").addEventListener("click", searchNearbyHospitals);
  });
</script>



</body>
</html>
